<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007BFF;
            padding: 10px 20px;
        }
        .top-bar h1 {
            color: white;
            margin: 0;
        }
        .top-bar .profile-icon {
            display: flex;
            align-items: center;
        }
        .top-bar .profile-icon img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-pic {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .profile-pic img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-pic input[type="file"] {
            display: none;
        }
        .profile-pic label {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-submit {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Welcome to Event Festival</h1>
        <div class="profile-icon">
            <img id="topProfileImage" src="https://via.placeholder.com/150" alt="Profile Icon">
            <a href="chat.html"><i class="fas fa-comment-alt" style="color: white;"></i> Chat</a>
        </div>
    </div>

    <div class="container">
        <h2>Update Profile</h2>
        
        <div class="profile-pic">
            <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Picture">
            <label for="profilePicInput"><i class="fas fa-camera"></i> Change Profile Picture</label>
            <input type="file" id="profilePicInput" accept="image/*" onchange="loadProfileImage(event)">
        </div>

        <form id="profileForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter a short bio about yourself"></textarea>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label for="oldPassword">Old Password:</label>
                <input type="password" id="oldPassword" name="oldPassword" placeholder="Enter your old password">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password">
            </div>
            <button type="submit" class="btn-submit">Update Profile</button>
        </form>
    </div>

    <script>
        // Load selected profile image
        function loadProfileImage(event) {
            const image = document.getElementById('profileImage');
            const topProfileImage = document.getElementById('topProfileImage');
            const file = event.target.files[0];

            if (file) {
                const imageURL = URL.createObjectURL(file);
                image.src = imageURL;
                topProfileImage.src = imageURL;
            }
        }

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Here you can handle the form data (e.g., send to server)
            alert('Profile updated!');
        });
    </script>
</body>
</html>
