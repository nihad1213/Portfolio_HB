<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="forcreateevent.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">AzerbaijanFest</a></h1>
            <nav>
                
                <a href="events.html">Events</a>
                <a href="create-event.html">Create Event</a>
                <a href="my-events.html">My Events</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="create-event-form">
            <div class="container">
                
                <form id="eventForm" enctype="multipart/form-data">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" name="eventName" required>
            
                    <label for="eventDescription">Description:</label>
                    <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
            
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" name="eventDate" required>
            
                    <label for="eventTime">Time:</label>
                    <input type="time" id="eventTime" name="eventTime" required>
            
                    <label for="eventCategory">Category:</label>
                    <select id="eventCategory" name="eventCategory" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="art">Art</option>
                        <option value="sport">Sport</option>
                        <option value="science">Science</option>
                        <option value="music">Music</option>
                        <option value="technology">Technology</option>
                        <option value="other">Other</option>
                    </select>
            
                    <label for="eventImage">Upload Image:</label>
                    <input type="file" id="eventImage" name="eventImage" accept="image/*" onchange="previewImage(event)">
                    <img id="imagePreview" src="" alt="Image Preview" style="display:none; max-width: 300px; margin-top: 10px; border-radius: 4px;">
            
                    <button type="submit">Create Event</button>
                </form>
            </div>
            
        </section>
    </main>
    
   
    <script src="scripts.js" defer></script>
</body>
</html>
