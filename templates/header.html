<header class="bg-white shadow-md py-4">
    <div class="container mx-auto flex items-center justify-between px-4">
        <!-- Logo and Title -->
        <h1 class="flex items-center space-x-2 text-xl font-bold text-gray-800">
            <a href="{{ url_for('index') }}" class="flex items-center space-x-2">
                <img src="{{ url_for('static', filename='photos/Logo.png') }}" alt="AzerbaijanFest Logo" class="h-8 w-8">
                <span>AzerbaijanFest</span>
            </a>
        </h1>
        
        <!-- Search Bar -->
        <div class="flex-grow mx-6">
            <form action="{{ url_for('main_routes.search') }}" method="get" class="w-full">
                <input type="text" name="query" id="search" placeholder="Search for events..." class="w-full py-2 px-4 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </form>
        </div>
        
        <!-- Navigation Links -->
        <nav class="flex items-center space-x-4 text-gray-700">
            {% if session.get('user_id') %}
                <a href="{{ url_for('profile_routes.profile', user_id=session.get('user_id')) }}" class="hover:text-blue-600">Me</a>
                <a href="/saved-events" class="hover:text-blue-600 flex items-center">
                    <i class="far fa-bookmark mr-1"></i> <span class="hidden md:inline">Saved Events</span>
                </a>
                <a href="/chat" class="hover:text-blue-600 flex items-center">
                    <i class="fas fa-comments mr-1"></i> <span class="hidden md:inline">Chat</span>
                </a>
                <a href="/logout" class="hover:text-red-600 text-red-500">Logout</a>
            {% else %}
                <a href="/login" class="hover:text-blue-600">Login/Register</a>
            {% endif %}
        </nav>
    </div>
</header>
