{% extends "layouts/base.html" %}

{% block title %}{{ event.title }}{% endblock %}

{% block content %}
<section class="event-details py-8 bg-gray-50">
    <div class="container mx-auto px-4">
        <!-- Event Title -->
        <h2 class="text-3xl font-semibold text-center text-blue-600 mb-6">{{ event.title }}</h2>

        <!-- Event Image -->
        <div class="mb-6">
            <img src="{{ url_for('static', filename='event/' ~ event.image) }}" alt="{{ event.title }}" class="w-full h-80 object-cover rounded-lg shadow-lg">
        </div>

        <!-- Event Information -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-lg text-gray-800 mb-2"><strong>Date:</strong> {{ event.date.strftime('%Y-%m-%d %H:%M') }}</p>
            <p class="text-lg text-gray-800 mb-4"><strong>Location:</strong> {{ event.location }}</p>
            <p class="text-gray-700 text-base leading-relaxed">{{ event.description }}</p>
        </div>

        <!-- Back Button -->
        <div class="mt-6 text-center">
            <a href="{{ url_for('main_routes.events') }}" class="text-blue-600 hover:text-blue-800 font-semibold">Back to Events</a>
        </div>
    </div>
</section>
{% endblock %}
