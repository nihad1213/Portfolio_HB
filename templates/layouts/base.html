<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AzerbaijanFest{% endblock %}</title>

    <!-- Bootstrap link start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap link end -->

     <!-- Link to the buttons -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Custom CSS links start -->
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style4.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subscribe.css') }}">


    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer-links.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login-register.css') }}">
    <!-- Custom CSS links end -->

    <!-- Swiper CSS link -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- Font Awesome link start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Font Awesome link end -->
</head>
<body>
    <!-- Header -->
    {% include "header.html" %}
    <!-- Header End -->

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include "footer.html" %}
    <!-- Footer End -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS links start -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
    <!-- Custom JS links end -->

    <!-- Swiper JS link -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

</body>
</html>
