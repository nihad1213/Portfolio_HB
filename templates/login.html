{% extends "layouts/base.html" %}
{% block content %}
<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <form class="sign-in-htm" action="{{ url_for('user_routes.login') }}" method="post">
        <div class="group">
          <label for="user" class="label">Username or Email</label>
          <input id="user" type="text" class="input" name="user">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password" name="password">
        </div>
        <div class="group">
          <input id="check" type="checkbox" class="check" checked>
          <label for="check"><span class="icon"></span> Keep me Signed in</label>
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign In">
        </div>

        <!-- Google Login Button -->
        <div class="group">
          <a href="{{ url_for('login') }}" class="button google-login-btn">Sign in with Google</a>
        </div>
        
        <div class="hr"></div>
        <div class="foot-lnk">
          <a href="#forgot">Forgot Password?</a>
        </div>
      </form>

      <form class="sign-up-htm" action="{{ url_for('user_routes.register') }}" method="post">
        <div class="group">
          <label for="name" class="label">Name</label>
          <input id="name" type="text" class="input" name="name">
        </div>
        <div class="group">
          <label for="surname" class="label">Surname</label>
          <input id="surname" type="text" class="input" name="surname">
        </div>
        <div class="group">
          <label for="username" class="label">Username</label>
          <input id="username" type="text" class="input" name="username">
        </div>
        <div class="group">
          <label for="email" class="label">Email Address</label>
          <input id="email" type="email" class="input" name="email">
        </div>
        <div class="group">
          <label for="pass" class="label">Password</label>
          <input id="pass" type="password" class="input" data-type="password" name="password">
        </div>
        <div class="group">
          <label for="pass" class="label">Repeat Password</label>
          <input id="pass" type="password" class="input" data-type="password" name="confirm_password">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign Up">
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <label for="tab-1">Already Member?</label>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Optional styling for the Google login button -->
<style>
  .google-login-btn {
    background-color: #db4437;
    color: white;
    text-align: center;
    padding: 10px 20px;
    border-radius: 5px;
    display: block;
    margin: 10px 0;
  }
  .google-login-btn:hover {
    background-color: #c33f2c;
  }
</style>

{% endblock %}
