{% extends "layouts/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="profile-container text-center">
        <h2>Update Profile</h2>
        
        <div class="profile-pic mb-4">
            <img id="profileImage" src="https://via.placeholder.com/150" alt="Profile Picture" class="img-fluid rounded-circle">
            <label for="profilePicInput" class="btn btn-outline-secondary mt-2">
                <i class="fas fa-camera"></i> Change Profile Picture
            </label>
            <input type="file" id="profilePicInput" accept="image/*" onchange="loadProfileImage(event)" style="display: none;">
        </div>

        <form id="profileForm" method="POST" class="mb-4">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" placeholder="Enter a short bio about yourself" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
        
        <!-- Button to navigate to the Change Password page -->
        <a href="/change_password" class="btn btn-secondary">Change Password</a>
    </div>
</div>
{% endblock %}
