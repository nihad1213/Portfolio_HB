{% extends "layouts/base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="profile-container text-center">
        <h2 class="mb-4">Update Profile</h2>

        <form action="{{ url_for('profile_routes.profile', user_id=user.id) }}" method="POST" enctype="multipart/form-data">
            <div class="profile-pic mb-4">
                <img id="profileImage" src="{{ url_for('static', filename=user.profile_image) if user.profile_image else 'https://via.placeholder.com/150' }}" alt="Profile Picture" class="img-fluid rounded-circle border border-primary">
                <p>Change Profile Picture</p>
                <div class="mt-2">
                    <input type="file" id="profilePicInput" name="profilePicInput" accept="image/*" style="display: none;">
                    <label for="profilePicInput" class="btn btn-primary">Select Image</label>
                </div>
            </div>

            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" id="firstName" name="firstName" value="{{ user.name }}" required>
            </div>

            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" id="lastName" name="lastName" value="{{ user.surname }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ user.description }}</textarea>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" value="{{ user.phone_number }}">
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>

        <a href="{{ url_for('profile_routes.password_reset') }}" class="btn btn-secondary mt-3">Change Password</a>
    </div>
</div>

<script>
    document.getElementById('profilePicInput').addEventListener('change', function(e) {
        if (e.target.files && e.target.files[0]) {
            var reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('profileImage').setAttribute('src', e.target.result);
            }
            reader.readAsDataURL(e.target.files[0]);
        }
    });
</script>

{% endblock %}
