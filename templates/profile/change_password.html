{% extends "layouts/base.html" %}
{% block content %}
<div class="container mx-auto mt-8 px-4 mb-12">
    <div class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
        <h2 class="text-2xl font-semibold text-gray-900 mb-6 text-center">Change Password</h2>

        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="mt-3">
                    {% for category, message in messages %}
                        <li class="mt-2 p-2 rounded-md text-sm 
                            {% if category == 'success-change-password' %}
                                bg-green-100 text-green-800
                            {% elif category == 'error-change-password' %}
                                bg-red-100 text-red-800
                            {% elif category == 'info' %}
                                bg-blue-100 text-blue-800
                            {% else %}
                                bg-yellow-100 text-yellow-800
                            {% endif %}
                        ">
                            {{ message }}
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('profile_routes.change_password') }}" method="POST" class="space-y-6">
            <!-- New Password Input -->
            <div>
                <label for="newPassword" class="block text-sm font-medium text-gray-800 mb-1">New Password:</label>
                <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" id="newPassword" name="newPassword" required>
            </div>

            <!-- Confirm Password Input -->
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-800 mb-1">Confirm Password:</label>
                <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" id="confirmPassword" name="confirmPassword" required>
            </div>

            <!-- Change Password Button -->
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200 text-sm font-medium mt-4">Change Password</button>
        </form>
    </div>
</div>
{% endblock %}
