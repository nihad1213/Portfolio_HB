{% extends "layouts/base.html" %}

{% block content %}
<div class="container mx-auto p-4 h-screen flex flex-col">

    <!-- Chat Header with Gradient Background -->
    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-blue-500 text-white p-4 rounded-t-lg flex items-center justify-between shadow-lg">
        <h3 class="text-xl font-semibold">Chat with User</h3>
        <button class="text-white hover:text-gray-300 focus:outline-none">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Chat Messages Area -->
    <div class="flex-1 overflow-y-auto p-6 bg-white border-b border-gray-300 rounded-b-lg shadow-sm space-y-4">
        <!-- User Message -->
        <div class="flex items-start space-x-3">
            <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-indigo-600">
            <div class="flex flex-col">
                <span class="font-semibold text-gray-800">User</span>
                <span class="text-sm text-gray-600 max-w-xs md:max-w-sm break-words bg-gray-100 p-2 rounded-lg shadow-sm">
                    Hello! I need assistance with my order. Can you please help me with that?
                </span>
            </div>
        </div>

        <!-- Support Response -->
        <div class="flex items-start justify-end space-x-3">
            <div class="flex flex-col items-end">
                <span class="font-semibold text-gray-800">Support</span>
                <span class="text-sm text-gray-600 max-w-xs md:max-w-sm break-words bg-indigo-100 p-2 rounded-lg shadow-sm">
                    Sure! I'd be happy to help. Can you provide more details about the issue?
                </span>
            </div>
            <img src="https://via.placeholder.com/40" alt="Support Avatar" class="w-10 h-10 rounded-full border-2 border-indigo-600">
        </div>

        <!-- More messages go here -->
    </div>

    <!-- Message Input Section -->
    <div class="flex items-center space-x-4 p-4 bg-gray-100 rounded-lg shadow-md mt-4">
        <input type="text" placeholder="Type a message..." class="flex-1 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
        <button class="p-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition duration-200 ease-in-out focus:outline-none">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

{% endblock %}
