{% extends "layouts/admin.html" %}
{% block title %}Edit Category{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Edit Category</h1>

<form method="POST" action="{{ url_for('admin_routes.edit_category', category_id=category.id) }}" enctype="multipart/form-data">
    <div class="mb-4">
        <label for="name" class="block text-gray-700">Category Name</label>
        <input type="text" id="name" name="name" value="{{ category.name }}" class="border p-2 w-full" required />
    </div>

    <div class="mb-4">
        <label for="category_image" class="block text-gray-700">Current Image</label>
        <img src="{{ url_for('static', filename='category/' + category.category_image) }}" alt="{{ category.name }}" class="w-32 h-32 object-cover mb-4" />

        <label for="category_image" class="block text-gray-700">Upload New Image (optional)</label>
        <input type="file" id="category_image" name="category_image" class="border p-2 w-full" />
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Category</button>
</form>
{% endblock %}
