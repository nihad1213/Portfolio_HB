{% extends "layouts/admin.html" %}
{% block title %}Delete Category{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Delete Category</h1>

<p>Are you sure you want to delete category <strong>{{ category.name }}</strong>?</p>

<form method="POST" action="{{ url_for('admin_routes.delete_category', category_id=category.id) }}">
    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Yes, Delete</button>
    <a href="{{ url_for('admin_routes.list_categories') }}" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</a>
</form>
{% endblock %}
