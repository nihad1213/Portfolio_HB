{% extends "layouts/admin.html" %}
{% block title %}Edit Admin{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-4">Edit Admin</h1>

<form method="POST" action="{{ url_for('admin_routes.edit_admin', admin_id=admin.id) }}">
    <div class="mb-4">
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" name="username" value="{{ admin.username }}" class="border p-2 w-full" required />
    </div>
    
    <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" value="{{ admin.email }}" class="border p-2 w-full" required />
    </div>
    
    <div class="mb-4">
        <label for="password" class="block text-gray-700">Password (Leave empty if you don't want to change)</label>
        <input type="password" id="password" name="password" class="border p-2 w-full" />
    </div>
    
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Admin</button>
</form>
{% endblock %}
