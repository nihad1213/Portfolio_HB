<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">

    <div class="max-w-sm w-full bg-white p-6 rounded-lg shadow-lg">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="mb-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} text-white bg-blue-500 p-3 rounded-lg mb-3">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <!-- Login Box -->
        <h1 class="text-2xl font-semibold text-center text-blue-600 mb-6">Admin Login</h1>

        <!-- Login Form -->
        <form action="{{ url_for('admin_routes.admin_index') }}" method="post">
            
            <!-- Admin Username -->
            <div class="mb-4">
                <label for="adminName" class="block text-gray-700 text-sm font-medium mb-2">Username</label>
                <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-blue-500">
                    <div class="p-3">
                        <i class="fa fa-user text-gray-500"></i>
                    </div>
                    <input type="text" id="adminName" name="adminName" class="w-full p-3 rounded-lg focus:outline-none focus:ring-0 text-sm" placeholder="Enter admin Username" required>
                </div>
            </div>

            <!-- Admin Email -->
            <div class="mb-4">
                <label for="adminEmail" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-blue-500">
                    <div class="p-3">
                        <i class="fa fa-envelope text-gray-500"></i>
                    </div>
                    <input type="email" id="adminEmail" name="adminEmail" class="w-full p-3 rounded-lg focus:outline-none focus:ring-0 text-sm" placeholder="Enter admin Email" required>
                </div>
            </div>
 
            <!-- Admin Password -->
            <div class="mb-6">
                <label for="adminPassword" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                <div class="flex items-center border border-gray-300 rounded-lg focus-within:ring-2 focus-within:ring-blue-500">
                    <div class="p-3">
                        <i class="fa fa-lock text-gray-500"></i>
                    </div>
                    <input type="password" id="adminPassword" name="adminPassword" class="w-full p-3 rounded-lg focus:outline-none focus:ring-0 text-sm" placeholder="Enter admin Password" required>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" name="submit" class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200">Log in</button>
        </form>
    </div>

</body>
</html>
