{% extends "layouts/admin.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
    <div class="grid grid-cols-3 gap-4">
        <!-- Total Users -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-2">Total Users</h2>
            <p class="text-gray-700">{{ total_users }}</p>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-2">Active Sessions</h2>
            <p class="text-gray-700">{{ active_sessions }}</p>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-2">Pending Tasks</h2>
            <p class="text-gray-700">{{ pending_tasks }}</p>
        </div>
        
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-2">Total Subscribers</h2>
            <p class="text-gray-700">{{ total_subscribers }}</p>
        </div>
    </div>
{% endblock %}
